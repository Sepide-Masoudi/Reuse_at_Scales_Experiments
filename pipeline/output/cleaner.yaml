apiVersion: v1
kind: Pod
metadata:
  name: pvc-cleaner
  namespace: pipeline
spec:
  restartPolicy: Never
  containers:
    - name: cleaner
      image: busybox:1.36
      command: ["sh", "-c", "rm -rf /data/* && echo PVC cleaned && sleep 5"]
      volumeMounts:
        - mountPath: /data
          name: pvc-volume
  volumes:
    - name: pvc-volume
      persistentVolumeClaim:
        claimName: argo-shard-pvc
