apiVersion: v1
kind: Pod
metadata:
  name: pvc-copy
  namespace: no-reuse-pipeline
spec:
  containers:
  - name: pvc-copy
    image: busybox
    command: ["sleep", "3600"]
    volumeMounts:
    - name: data
      mountPath: /mnt/data
  volumes:
  - name: data
    persistentVolumeClaim:
      claimName: argo-shard-pvc
  restartPolicy: Never
