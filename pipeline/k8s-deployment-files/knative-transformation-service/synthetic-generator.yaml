apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: synthetic-generator
  namespace: pipeline
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/class: kpa.autoscaling.knative.dev
        autoscaling.knative.dev/minScale: "0"
        autoscaling.knative.dev/maxScale: "3"
        autoscaling.knative.dev/target: "1"
    spec:
      containers:
        - name: synthetic-generator
          image: sepidmas/reuse_scale-synthetic-generator:knative
          imagePullPolicy: Always
          ports:
            - containerPort: 8090
          volumeMounts:
            - name: argo-shard
              mountPath: /mnt/data/argo-shard
          readinessProbe:
            httpGet:
              path: /health
              port: 8090
            initialDelaySeconds: 2
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8090
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
      volumes:
        - name: argo-shard
          persistentVolumeClaim:
            claimName: argo-shard-pvc
